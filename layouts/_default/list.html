{{ define "content" }}
<section>
  <ul class=posts_listing>
    {{ range .Pages.ByPublishDate.Reverse }}
    <div id="posts">
      <div class="date-time-title">
        <time>{{ .Date.Format "02 Jan 2006" }}</time>
      </div>
      <div class="date-time-title post">
        <a href="{{ .URL }}">{{ .Title }}</a>
      </div>
    </div>
    {{ end }}
  </ul>
</section>
{{ end }}
