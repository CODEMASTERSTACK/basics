{{ define "content" }}
<section>
  <ul class=posts_listing>
    {{ range where .Pages.ByPublishDate.Reverse "Section" "post" }}
    <div class="row" id="posts">
      <div class="col-sm-3 date-time-title">
        <time>{{ .Date.Format "02 Jan 2006" }}</time>
      </div>
      <div class="col-sm date-time-title post">
        <a href="{{ .URL }}">{{ .Title }}</a>
      </div>
    </div>
    {{ end }}
  </ul>
</section>
{{ end }}
