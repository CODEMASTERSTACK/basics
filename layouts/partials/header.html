<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <!-- load bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">

        <title>{{.Title}}</title>

        <link rel="stylesheet" href="/css/stylesheet.css">
    </head>
    <body>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">

          <!-- empty brandname ensures toggler is on the right; hack really -->
          <span class="navbar-brand mb-0 h1"></span>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation" name="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">Home</a>
              {{ if and (isset .Site.Params "github") (ne .Site.Params.github "") }} <a class="nav-item nav-link" href="https://github.com/{{ .Site.Params.github }}" target="_blank">GitHub</a> {{ end }}
              {{ if and (isset .Site.Params "gitlab") (ne .Site.Params.gitlab "") }} <a class="nav-item nav-link" href="https://gitlab.com/{{ .Site.Params.gitlab }}" target="_blank">GitLab</a> {{ end }}
            </div>
          </div>
        </nav>

        <section id="page-title">
          <h1><a href="/">{{ .Site.Title | default "Basics"}}</a></h1>
          <span id="author-name">
            <h6><a href="/about">{{ .Site.Params.Author }}</a></h6>
          </span>
        </section>
